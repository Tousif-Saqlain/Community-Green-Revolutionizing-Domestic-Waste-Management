<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="h-screen">
    <div class="h-full bg-gradient-to-r from-cyan-400 from-10% via-sky-300 via-30% to-emerald-500 to-80%">
        <!-- Left column container with background-->
        <div
                class="g-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
            <div
                    class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
                <img
                        th:src="@{/img/cg-removebg.png}"
                        class="w-full"
                        alt="Sample image" />
            </div>

            <!-- Right column container -->
            <div class="w-full lg:w-5/12  p-5 rounded-lg lg:rounded-l-none mx-2">
                <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="flex items-center p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <span class="font-medium"><p th:text="${session.message.content}"></p></span>
                    <th:block th:text="${@sessionhelper.removemessagefromsession()}"></th:block>
                </div>
<!--                <div  class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">-->
<!--                    <span class="font-medium">Info alert! <p th:text="${session.message.content}"></p></span>-->
<!--&lt;!&ndash;                    Change a few things up and try submitting again.&ndash;&gt;-->
<!--                    -->
<!--                </div>-->
                <form action="" th:action="@{/do_register}" method="post" th:object="${user}" class="px-8 pt-6 pb-8 mb-4 rounded">
                    <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                First Name
                            </label>
                            <input
                                    name="fname"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="firstName"
                                    type="text"
                                    placeholder="First Name"
                                    th:value="${user.fname}"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                Last Name
                            </label>
                            <input
                                    name="lname"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="lastName"
                                    type="text"
                                    placeholder="Last Name"
                                    th:value="${user.lname}"
                            />
                        </div>
                    </div>
                    <div class="mb-1">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input
                                name="email"
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="Email"
                                th:value="${user.email}"
                        />
                    </div>
                    <div class="mb-2 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                Password
                            </label>
                            <input
                                    name="password"
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password"
                                    type="password"
                                    placeholder="******************"
                                    required
                            />
                            <!-- <p class="text-xs italic text-red-500">Please choose a password.</p> -->
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                                Confirm Password
                            </label>
                            <input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="c_password"
                                    type="password"
                                    placeholder="******************"
                                    required
                            />
                        </div>
                    </div>
                    <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                Phone Number
                            </label>
                            <input
                                    name="phone"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="Phone"
                                    type="tel"
                                    placeholder="Phone Number"
                                    required
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                Pin Code
                            </label>
                            <input
                                    name="pin"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="Pin"
                                    type="text"
                                    placeholder="Pin Code"
                                    required
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Address
                        </label>
                        <input
                                name="addr"
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="text"
                                type="text"
                                placeholder="Address"
                                required
                        />
                    </div>

                    <div class="flex items-center">
                        <input name="agreement" id="link-checkbox" type="checkbox" value="agreement" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" required>
                        <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">terms and conditions</a></label>
                    </div>

                    <div class="mb-3 text-center">
                        <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit"
                        >
                            Register Account
                        </button>
                    </div>
                    <hr class="mb-2 border-t" />
                    <div class="text-center">
                        <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="#"
                        >
                            Forgot Password?
                        </a>
                    </div>
                    <div class="text-center">
                        <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                th:href="@{Login}"
                        >
                            Already have an account? Login!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
