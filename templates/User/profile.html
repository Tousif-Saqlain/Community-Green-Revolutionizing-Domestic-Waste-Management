<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Page</title>
    <link rel="shortcut icon" th:href="@{/img/cg-removebg logo.png}" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/upstyle.css}" />
</head>
<body>
  <div class="header__wrapper">
    <header>
        <div style="display: flex; align-items: center;">
            <img th:src="@{/img/cg-removebg logo.png}" style="width: 20%; max-width: 200px; height: auto;margin-left: 70px;">
            <h1 style="font-size: 3vw; margin-left: 10px;">COMMUNITYGREEN</h1>
        </div>
    </header>
    <div class="cols__container">
        <div class="left__col">
            <div class="img__container">

            </div>
            <h2 th:text="${user.fname+' '+user.lname }"></h2>
            <p th:text="${user.role}"></p>
            <p th:text="${user.email}"></p>

            <ul class="about">
                <li><span>5</span>Posts</li>
                <li><span>50</span>Points</li>
            </ul>

            <div class="content">
                <p>
                    I am passionate about making a positive difference in the lives of individuals and communities through social work.
                </p>

                <ul>
                    <li><i class="fab fa-twitter" style="color: hsl(185, 86%, 60%);"></i></li>
                    <i class="fab fa-instagram"style="color: hsl(185, 86%, 60%);"></i>
                    <i class="fab fa-snapchat" style="color: hsl(185, 86%, 60%);"></i>
                </ul>
            </div>
        </div>
        <div class="right__col">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg dark:bg-gray-10000">
                <table class="w-full text-sm text-left rtl:text-right text-gray-900 dark:text-gray-900 border-collapse">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-10 dark:bg-gray-600 dark:text-gray-100">
                    <tr>
                        <th scope="col" class="px-5 py-3" style="width: 500px;">Image</th>
                        <th scope="col" class="px-20 py-1" style="width: 500px;">Address</th>
                        <th scope="col" class="px-2 py-1" style="width: 100px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h:${histries}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-10 py-4"><img class="w-10 h-10 rounded-full" th:src="@{'/img/'+${h.image}}" alt="Jese image" style="width: 50px;"></td>
                        <td th:text="${h.address}" class="px-6 py-4 pl-4">HKBK college of engineering</td>
                        <td class="px-6 py-4 flex items-center">
                            <form method="post" th:action="@{'/user/update-details/'+${h.iID}}">
                                <button type="submit" class="border border-gray-300 dark:border-gray-700 px-3 py-1 rounded-md bg-blue-500 text-white mr-2">Update</button>
                            </form>
                            <button class="border border-gray-300 dark:border-gray-700 px-3 py-1 rounded-md bg-red-500 text-white mr-2"><a th:href="@{'/user/delete/'+${h.iID}}">Delete</a></button>
                            <button type="button" class="border border-gray-300 dark:border-gray-700 px-3 py-1 rounded-md bg-gray-500 text-white"><a href="#" th:href="@{'/user/'+${h.iID}+'/viewa'}">View</a></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
<!--            pagination-->
            <nav aria-label="Page navigation example" style="padding-top: 20px;">
                <ul class="flex items-center -space-x-px h-8 text-sm">
                    <li th:if="${currentPage!=0}">
                        <a th:href="@{'/user/show-histry/'+${currentPage -1}}" href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Previous</span>
                            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                            </svg>
                        </a>
                    </li>

                    <li th:classappend="${currentPage==i -1?'active':''}" th:each="i:${#numbers.sequence(1,totalpages)}">
                        <a th:href="@{'/user/show-histry/'+${i -1}}" href="#" aria-current="page" class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white" th:text="${i}"></a>
                    </li>
                    <li th:if="${currentPage+1 !=totalpages}">
                        <a th:href="@{'/user/show-histry/'+${currentPage +1}}" href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Next</span>
                            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
  </div>
    <script>
        var dark_icon = document.getElementById("dark_icon");
        dark_icon.onclick=function(){
            document.body.classList.toggle("dark_theme");
        }
    </script>
</body>
</html>
