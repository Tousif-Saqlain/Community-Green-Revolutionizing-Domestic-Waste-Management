<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Histry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-black">Your Histry</h1>
<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Sl.No
            </th>
            <th scope="col" class="px-6 py-3">
                Address
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h:${histries}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" th:text="${'CGR'+h.iID}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                1
            </th>
            <td class="flex items-center px-6 py-4">
                <img class="w-10 h-10 rounded-full" src="" th:src="@{'/img/'+${h.image}}" alt="garImage">
                <span th:text="${h.address}" class="ps-3"></span>
            </td>
<!--            bg-gray-800 hover:bg-gray-900-->
            <td class="px-6 py-4">
                <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"><a href="#" th:href="@{'/user/'+${h.iID}+'/view'}">View</a></button>
                <form method="post" th:action="@{'/user/update-details/'+${h.iID}}">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</button>
                </form>
                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><a th:href="@{'/user/delete/'+${h.iID}}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
<!--    Pagination-->
    <nav aria-label="Page navigation example">
        <ul class="inline-flex -space-x-px text-sm">
            <li th:if="${currentPage!=0}">
                <a th:href="@{'/user/show-histry/'+${currentPage -1}}" href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
            </li>
            <li th:classappend="${currentPage==i -1?'active':''}" th:each="i:${#numbers.sequence(1,totalpages)}" >
                <a th:href="@{'/user/show-histry/'+${i -1}}" href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:text="${i}"></a>
            </li>
            <li th:if="${currentPage+1 !=totalpages}">
                <a th:href="@{'/user/show-histry/'+${currentPage +1}}" href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
